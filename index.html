<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¡Bienvenido!</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6; /* Un fondo suave */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            min-height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: #333333;
            margin-bottom: 15px;
        }

        p {
            color: #666666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #startButton {
            background-color: #007bff; /* Color azul primario */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px #0056b3; /* Sombra para efecto 3D */
        }

        #startButton:hover {
            background-color: #0056b3; /* Color mÃ¡s oscuro al pasar el mouse */
        }

        #startButton:active {
            background-color: #004085;
            box-shadow: 0 2px #004085; /* Reduce la sombra para el efecto de "presionado" */
            transform: translateY(2px); /* Mueve el botÃ³n ligeramente hacia abajo */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Â¡Hola! ðŸ‘‹ Te Damos la Bienvenida</h1>
        <p>Presiona el botÃ³n para comenzar y explorar el contenido.</p>
        <button id="startButton">INICIAR</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Obtiene el elemento del botÃ³n usando su ID
            const startButton = document.getElementById('startButton');
            
            // 2. Define la URL de destino
            const targetUrl = "https://henrychansanchez21-glitch.github.io/Trabajo/";

            // 3. Agrega un "escuchador de eventos" que espera un clic
            startButton.addEventListener('click', function() {
                // Redirige al usuario a la URL de destino
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
</html>
