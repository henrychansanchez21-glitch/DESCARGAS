<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Neumorfismo Ne贸n</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* Nuevo Dise帽o: Neumorfismo Oscuro (Dark Neumorphism) y Ne贸n */
        :root {
            --bg-dark: #2A2E33; /* Fondo principal oscuro */
            --bg-light: #383c44; /* Color base para elementos */
            --neon-color: #00F0FF; /* Color ne贸n (Cyan brillante) */
            --shadow-light: rgba(255, 255, 255, 0.05); /* Sombra clara interior/superior */
            --shadow-dark: rgba(0, 0, 0, 0.4); /* Sombra oscura exterior/inferior */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        /* 1. Contenedor con Efecto Neumorfismo Principal */
        .welcome-container {
            background: var(--bg-light);
            border-radius: 30px;
            /* Sombra de Neumorfismo (dos sombras opuestas) */
            box-shadow: 10px 10px 20px var(--shadow-dark), 
                        -5px -5px 15px var(--shadow-light);
            padding: 50px 60px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            z-index: 10;
            transition: all 0.5s ease;
        }

        /* 2. Texto con Efecto Ne贸n y Animaci贸n de Parpadeo (Flicker) */
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 4px var(--neon-color), 
                             0 0 10px var(--neon-color), 
                             0 0 20px var(--neon-color);
                opacity: 1;
            }
            20%, 24%, 55% {        
                text-shadow: none;
                opacity: 0.8;
            }
        }
        
        h1 {
            font-weight: 900;
            font-size: 2.8em;
            margin-bottom: 10px;
            color: var(--neon-color);
            animation: neonFlicker 2s infinite alternate ease-in-out;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 400;
            color: #ccc; /* Gris claro */
            letter-spacing: 0.5px;
        }

        /* 3. Bot贸n Neum贸rfico con Animaci贸n de Presi贸n */
        #startButton {
            background: var(--bg-light);
            color: var(--neon-color); 
            border: none;
            padding: 15px 45px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 40px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            /* Neumorfismo del bot贸n */
            box-shadow: 5px 5px 10px var(--shadow-dark), 
                        -3px -3px 8px var(--shadow-light);
            
            /* Efecto Ne贸n sutil en el texto del bot贸n */
            text-shadow: 0 0 5px var(--neon-color);
        }

        /* Animaci贸n de "Presi贸n" del Neumorfismo */
        #startButton:hover {
            color: white;
            transform: translateY(-1px);
            box-shadow: 8px 8px 15px var(--shadow-dark), 
                        -5px -5px 12px var(--shadow-light);
        }

        #startButton:active {
            /* Simula ser presionado, hundiendo el bot贸n */
            box-shadow: inset 4px 4px 8px var(--shadow-dark), 
                        inset -3px -3px 6px var(--shadow-light);
            transform: translateY(2px);
            color: var(--neon-color);
        }
        
        /* 4. Preloader (Animaci贸n de Carga - Onda Creciente) */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s ease;
            z-index: 9999;
        }

        .loader {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loader:before, .loader:after {
            content: '';
            position: absolute;
            border: 4px solid var(--neon-color);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 1.5s ease-out infinite;
        }

        .loader:after {
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0; }
        }

        .loaded #preloader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Deshabilita interacciones despu茅s de cargar */
        }

    </style>
</head>
<body class="loading">
    
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="welcome-container">
        <h1>EKT POPTUN</h1>
        <p>Hagan todo par de huevones</p>
        <button id="startButton">INICIAR RUTA</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // L贸gica para ocultar el preloader
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 800); // Mantiene el preloader por 800ms

            
            // L贸gica de Redirecci贸n
            const startButton = document.getElementById('startButton');
            const targetUrl = "https://henrychansanchez21-glitch.github.io/Trabajo/";

            startButton.addEventListener('click', function() {
                // Peque帽o delay para que la animaci贸n :active del bot贸n se vea
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 100); 
            });
        });
    </script>
</body>
</html>
