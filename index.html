<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Innovador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* 1. Fondo Animado Din谩mico (Plasma/Wave Effect) */
        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Degradado de fondo con gran tama帽o para la animaci贸n */
            background: linear-gradient(135deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b);
            background-size: 400% 400%; /* Tama帽o grande para animar */
            animation: colorShift 20s ease infinite;
            overflow: hidden;
        }

        /* 2. Contenedor con Efecto Glassmorphism (Cristal Esmerilado) */
        .welcome-container {
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.15); /* Fondo blanco semitransparente */
            backdrop-filter: blur(10px); /* El coraz贸n del Glassmorphism */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 50px 60px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            color: white;
            z-index: 10;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra de texto para contraste */
        }

        p {
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* 3. Bot贸n 3D con Animaci贸n de Brillo */
        #startButton {
            background: linear-gradient(45deg, #00C9FF 0%, #92FE9D 100%); /* Gradiente de C铆an a Verde */
            color: #1f005c; /* Color de texto oscuro para contraste */
            border: none;
            padding: 15px 45px;
            font-size: 1.3em;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 201, 255, 0.4); /* Sombra de ne贸n */
            position: relative;
            overflow: hidden;
        }

        /* Animaci贸n de Brillo (Shine Effect) */
        #startButton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.5s ease;
            transform: skewX(-20deg);
        }

        #startButton:hover::after {
            left: 100%;
        }

        #startButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 201, 255, 0.6);
        }

        /* 4. Preloader (Animaci贸n de Carga Inicial) */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1f005c;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease, visibility 0s 0.5s;
            z-index: 9999;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #92FE9D;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loaded #preloader {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="loading">
    
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div class="welcome-container">
        <h1>隆RUTA GCC SANTA ELENA </h1>
        <p>REALIZAR TRABAJOS EN SUS AREAS</p>
        <button id="startButton">INICIAR RUTA</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // L贸gica para ocultar el preloader despu茅s de un breve momento
            setTimeout(function() {
                document.body.classList.add('loaded');
                document.getElementById('preloader').style.display = 'none'; // Oculta totalmente
            }, 800); // 800ms de espera para mostrar el preloader

            
            // L贸gica de Redirecci贸n
            const startButton = document.getElementById('startButton');
            const targetUrl = "https://henrychansanchez21-glitch.github.io/Trabajo/";

            startButton.addEventListener('click', function() {
                // Puedes a帽adir una peque帽a animaci贸n de salida aqu铆 si quieres, 
                // pero lo m谩s simple es redirigir inmediatamente.
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
</html>
